<!DOCTYPE html>

<head>

<body>
    <header id="home" class="container-fluid no-padding">
        <div class="row align-items-center h-100 no-padding">
            <div class="col-4">
                <div id="logo">
                    <a href="../index_en.html"><img src="../assets/imgs/Quick&Easy Chief.png" alt="logo"></a>

            </div>

                <div class="titre">
                    <h1>Quick & Easy</h1>
                    <h4>Cooking Recipe</h4>
                </div>
            </div>
            <div class="col-2">
                <form class="rechercher search-button-container" method="GET" action="">
                    <input type="text" id="zonerecherche" placeholder="Search">
                    <button type="submit" id="search-button"><i id="search-icon" class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="col-2">
                <div>
                    <a href="lunch_fr.html"><img class="flag" src="../assets/imgs/france.svg" alt="Français"></a>
                    <a href="lunch_en.html"><img class="flag" src="../assets/imgs/uk.svg" alt="English"></a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3"></div> <!-- Colonne vide pour l'espace -->
            <div class="col-2 text-center meal-link">
                <a href="breakfast_en.html"><h2>Breakfast</h2></a>
            </div>
            <div class="col-2 text-center meal-link">
                <a href="lunch_en.html" id="active"><h2>Lunch</h2></a>

            </div>
            <div class="col-3"></div> <!-- Colonne vide pour l'espace -->
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <button class="col-1 text-center border" id="decrement">
                <span>-</span>
            </button>
            <div class="col-1 text-center border">
                <span id="count">5</span>
                <i class="fa-solid fa-circle-user logo"></i> <!-- Icône de l'utilisateur -->
            </div>
            <button class="col-1 text-center border" id="increment">
                <span>+</span>
            </button>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col text-center position-relative">
            <div class="left-content">
                <h2>Ingredient</h2>
                <ul>
                    <li>Element 1</li>
                    <li>Element 2</li>
                    <li>Element 3</li>
                </ul>
            </div>
            <img src="../assets/imgs/plat finale.png" alt="Plat" class="center">
            <i class="fa-solid fa-arrow-left position-absolute left-arrow"></i> <!-- Flèche gauche -->
            <i class="fa-solid fa-arrow-right position-absolute right-arrow"></i> <!-- Flèche droite -->

                <h2>Step</h2>
                <ul>
                    <li>Element 1</li>
                    <li>Element 2</li>
